<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Page Title -->
        <h1 id="title">Purchase Goods</h1>

        <!-- Purchase Form -->
        <form id="purchase-form" action="#" method="POST">
            
            <!-- Product Selection -->
            <label for="product" id="product-label">Choose a product</label>
            <select id="product" name="product" required>
                <option value="">Select a product</option>
                <option value="laptop">Laptop - $999</option>
                <option value="phone">Smartphone - $599</option>
                <option value="headphones">Headphones - $199</option>
                <option value="tablet">Tablet - $399</option>
            </select>

            <!-- Quantity -->
            <label for="quantity" id="quantity-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required placeholder="How many units?">

            <!-- Shipping Information -->
            <h3>Shipping Information</h3>

            <!-- Name -->
            <label for="name" id="name-label">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Address -->
            <label for="address" id="address-label">Shipping Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required></textarea>

            <!-- City -->
            <label for="city" id="city-label">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <!-- State -->
            <label for="state" id="state-label">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <!-- Zip Code -->
            <label for="zipcode" id="zipcode-label">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" placeholder="Enter your zip code" required>

            <!-- Payment Method -->
            <h3>Payment Information</h3>

            <!-- Credit Card Info -->
            <label for="card-number" id="card-number-label">Card Number</label>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}" placeholder="Enter your credit card number (16 digits)" required>

            <label for="expiry-date" id="expiry-date-label">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv" id="cvv-label">CVV</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="Enter the 3-digit CVV" required>

            <!-- Submit Button -->
            <button type="submit" id="submit">Complete Purchase</button>
        </form>
    </div>

</body>
</html>
